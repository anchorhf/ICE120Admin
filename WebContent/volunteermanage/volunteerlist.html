			$("#edit-form").form("clear");

			if (row == null) {
				$.messager.alert("警告", "请先选中一条记录进行查看！", "info");
				return;
			}
			// 获取信息
			$("#edit-form")
					.form("load", "/api/VolunteerApply/get?id=" + row.id);

			$("#edit").dialog("open");

			if (row.applystate == 1) {
				$('#lblapplystate').css("color", "darkgreen");//申请状态
			} else if (row.applystate == 2) {
				$('#lblapplystate').css("color", "red");//申请状态
			} else {
				$('#lblapplystate').css("color", "black");//申请状态

		//志愿者审核
		var colunteercheck = function(state) {
			// 判断是否选中一项
			var row = $("#volunteerlist").datagrid("getSelected");
			if (row == null) {
				$.messager.alert("警告", "请先选中一条记录！", "info");
				return;
			}
			var resultName;
			if (state == 1) {
				resultName = "审核通过";
			} else {
				resultName = "审核不通过";
			}
			$.messager.confirm("提示", "您确定要对志愿者：" + row.volunteer + "(申请："+row.institution
					+")"+ resultName + "？", function(data) {
				if (data) {
					$.ajax({
						url : '/api/VolunteerApply/updateapplystate',
						type : "POST",
						data : {
							id : row.id,
							applyState : state,
							volunteerid : row.volunteerid,
							uname : $('#uName').html(),
							auditresult : $('#txtauditresult').val()

						},
						success : function(msg) {
							if (msg != 0) {
								$.messager.alert("成功", "志愿者审核成功！", "info");
								$("#volunteerlist").datagrid("reload");
								$('#btnCheckPass').linkbutton('disable');
								$('#btnCheckNotPass').linkbutton('disable');
							} else {
								$.messager.alert("错误", "志愿者审核失败！", "error");

							}
						},
						error : function() {

						}
					});
				}
			});
		};

		//获取cookie内的人员信息
		var uName;
		var pWord;
		var roleid;//角色串
		var instituid;//机构ID
		function ReadCookie() {
			var strCookie = document.cookie;
			//将多cookie切割为多个名/值对
			var arrCookie = strCookie.split(";");

			//遍历cookie数组，处理每个cookie对
			for (var i = 0; i < arrCookie.length; i++) {
				var arr = arrCookie[i].split("=");
				//对arr[0]格式化
				mes = arr[0].replace(/^\s+|\s+$/g, "");
				//找到名称为uName、pWord、id的cookie，并返回它的值
				if ("uName" == mes) {
					uName = arr[1];
					continue;
				}
				if ("pWord" == mes) {
					pWord = arr[1];
					continue;
				}
				if ("roleid" == mes) {
					roleid = arr[1];
					continue;
				}
				if ("instituid" == mes) {
					instituid = arr[1];
					continue;
				}
			}
		}

											}

											    return 'color:gray;';
											} */
											return '';
										},

										onSelect : function(index, row) {
